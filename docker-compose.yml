services:
  mongodb:
    image: mongo:7.0
    container_name: phone_management_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: phone_management
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - phone_management_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phone_management_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/phone_management?authSource=admin
      DB_NAME: phone_management
    depends_on:
      - mongodb
    networks:
      - phone_management_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: phone_management_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - phone_management_network

volumes:
  mongodb_data:

networks:
  phone_management_network:
    driver: bridge